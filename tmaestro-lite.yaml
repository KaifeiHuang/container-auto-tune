apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tmaestro
  name: tmaestro
spec:
  selector:
    matchLabels:
      app: tmaestro
  replicas: 1
  template:
    metadata:
      labels:
        app: tmaestro
    spec:
      containers:
        - image: tmaestro/202211012112
          imagePullPolicy: Never
          name: tmaestro-server
          ports:
            - containerPort: 9001
            - containerPort: 9000
          env:
            - name: TMAESTRO_SERVER_IP
              value: "localhost"
            - name: TMAESTRO_SERVER_DOMAIN
              value: "tmaestro:9001"
            - name: TMAESTRO_WEB_HOME
              value: "localhost:30083"
            ## <GRPC config>  ##
            - name: GRPC_SERVER_IP
              value: "tmaestro"
            - name: GRPC_SERVER_PORT
              value: "9000"
            ## <ALGO config>  ##
            - name: ALGO_PARAM_TUNING_URL
              value: "http://localhost:30084"
          volumeMounts:
            - name: tmaestro
              mountPath: "/opt/app/storage"
              readOnly: true
        - name: intelligent-param-tuning-open
          imagePullPolicy: Always
          image: registry.cn-beijing.aliyuncs.com/saasalpha/tmaster:ats_intelligent_param_tuning_open_202209151414
          ports:
            - containerPort: 5000
        - name: tmaestro-front
          imagePullPolicy: Always
          image:  registry.cn-beijing.aliyuncs.com/saasalpha/tmaster:ats_tmaster_front_202209051751
          ports:
            - containerPort: 80
      volumes:
        - name: tmaestro
          configMap:
            name: tmaestro-kube-config
---
apiVersion: v1
kind: Service
metadata:
  name: tmaestro
spec:
  ports:
    #    nodePort(集群外访问的端口) -> port(service) -> targetPort(POD的容器端口)
    - port: 9001       # Service的容器端口
      name: http
      targetPort: 9001  # POD的容器端口
      nodePort: 30081   # 集群外访问的端口
      protocol: TCP
    - port: 9000
      name: grpc
      protocol: TCP
      targetPort: 9000
      nodePort: 30082
    - port: 8080
      name: front-http
      targetPort: 80
      nodePort: 30083
      protocol: TCP
    - port: 5000
      name: alog-tune-domain-url
      targetPort: 5000
      nodePort: 30084
    - port: 9091
      name: alog-intelligent-url
      targetPort: 9091
      nodePort: 30085
  type: NodePort
  selector:
    app: tmaestro