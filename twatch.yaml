apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: twatch
  labels:
    app: twatch
spec:
  selector:
    matchLabels:
      app: twatch
  template:
    metadata:
      labels:
        app: twatch
    spec:
      tolerations:
        - key: "status"
          operator: "Equal"
          value: "running"
          effect: "NoSchedule"
      containers:
        - name: twatch
          image: registry.cn-beijing.aliyuncs.com/saasalpha/tmaster:aliyun-prod_twatch_8fb6f63_20220919094747
          env:
            - name: TMAESTRO_SERVER_URL
              value: "http://tmaestro:9001"
          imagePullPolicy: Always
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "2000m"
          volumeMounts:
            - name: hostfs
              mountPath: /hostfs
              readOnly: true
            - name: sysfs
              mountPath: /host/sys
              readOnly: true
            - name: passwd
              mountPath: /etc/passwd
              readOnly: true
            - name: group
              mountPath: /etc/group
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
            - name: run
              mountPath: /var/run/
            - name: dev
              mountPath: /hostfs/dev
              readOnly: true
          securityContext:
            privileged: true
      volumes:
        - name: hostfs
          hostPath:
            path: /
        - name: sysfs
          hostPath:
            path: /sys
        - name: passwd
          hostPath:
            path: /etc/passwd
        - name: group
          hostPath:
            path: /etc/group
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
        - name: run
          hostPath:
            path: /var/run/
        - name: dev
          hostPath:
            path: /dev
